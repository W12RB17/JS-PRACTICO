    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">Escribe cuando miden los lados del cuadrado</label>
            <input id="inputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el Perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y el perimetro de un triangulo</h2>
        <form>
            <label for="inputLado1">Escribe cuando mide el primer lado del triangulo</label>
            <input type="number" id="inputLado1"/>

            <label for="inputLado2">Escribe caundo mide el segundo lado del triangulo</label>
            <input type="number" id="inputLado2"/>

            <label for="inputBase">Escribe cuando mide la base del triangulo</label>
            <input type="number" id="inputBase"/>

            <label for="inputAltura">Escribe cuanto mide la altura del triangulo</label>
            <input type="number" id="inputAltura"/>

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular area</button>

            <label for="inputBase"></label>
        </form>

    <section>
        <h2>Calcula el area y el perimetro de un circulo</h2>
        <label for="inputRadio">Escribe el radio del circulo</label>
        <input type="number" id="inputRadio">
        <button type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro</button>
        <button type="button" onclick="calcularAreaCirculo()">Calcular area</button>
    </section>
    </section>
